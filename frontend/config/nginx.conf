worker_processes auto;
error_log /dev/stdout warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /dev/stdout;

    # Disabilita sendfile ma mantieni altre ottimizzazioni
    sendfile off;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Abilita la compressione per compensare sendfile disabilitato
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Usa /tmp per tutte le directory temporanee
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path /tmp/proxy_temp;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;

    server {
        listen 8080;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html index.htm;

        # Header di sicurezza che permettono l'esecuzione di eventi JavaScript
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
        
        # Rimuovi o modifica il CSP troppo restrittivo per permettere eventi beforeunload
        # Se hai bisogno di CSP, usa questa versione pi√π permissiva:
        # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' https: wss:; object-src 'none';" always;

        location / {
            try_files $uri $uri/ /index.html;
            
            # Assicurati che i file HTML siano serviti correttamente
            location ~* \.html$ {
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
                add_header Expires "0";
            }
        }

        # Gestione specifica per i file JavaScript
        location ~* \.js$ {
            add_header Content-Type "application/javascript; charset=utf-8";
            add_header Cache-Control "public, max-age=31536000, immutable";
            
            # Assicurati che i file JS siano serviti senza restrizioni CSP
            add_header X-Content-Type-Options nosniff;
        }

        # Gestione per altri asset statici
        location ~* \.(css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options nosniff;
        }

        error_page 404 /index.html;
    }
}